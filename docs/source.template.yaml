# EBI accession number for the dataset
accession: E-MTAB-xxxxxx

# The reference genome used to align the reads
genome: Dmel R6.32

# Name of the column containing cell type annotations
cell_types_column: Factor Value[inferred cell type - ontology labels]

# Correction sets
corrections:
  - source: # Column containing the values to look for
    destination: # Column where corrected values should be written
                 # (may be omitted if same as source)
    values:
      - [ "original value", "corrected value", "optional comment" ]

# Shorter cell type names to use when generating symbol
simplified_cell_types:
  original cell type name: simplified cell type name
